<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      >

    <h:head>
        <title>Project II Home</title>
        <h:outputStylesheet name="css/menu.css"/>
        <h:outputStylesheet name="css/table-style.css"/>
    </h:head>
    
    <h:body>
        <div id="header" border="10">
                <div id="header_button"> <br />Project II</div>
        </div>      
        <br />

        <br /><br /><br /><br />
<!--            
            <h:form>
  
</h:form>
                    -->
                    
		    <h:form>
                         <h:inputText  binding="#{uc}" />  
		         <br />
                         <h:inputText  binding="#{idexer}" />  
		         <h:commandButton value="Find"  />  
		    </h:form>
                    
                <h:form id="lol">
               
                    
                    <h:dataTable value="#{exercise.consultOpenExe(input.value)}" var="o"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
               

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Exercise Number</f:facet>
                            <!-- row record -->
                            <h:outputText value="#{o.idexer.idexercise}" />

                        </h:column>

                        <h:column>
                            <f:facet name="header">UC</f:facet>
                            <h:outputText value="#{input.value}" />
                        </h:column>

                          <h:column>
                            <f:facet name="header">OPEN</f:facet>
                            <h:outputText value="OPEN" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Answer</f:facet>
                            <h:outputText value="#{o.answer}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">ID Solution</f:facet>
                            <h:outputText value="#{o.idsolution}" />
                        </h:column>


                    </h:dataTable>
                </h:form>

    </h:body>
</html>
