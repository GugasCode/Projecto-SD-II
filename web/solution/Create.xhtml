<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Project II Home</title>
        <h:outputStylesheet name="css/menu.css"/>
        <h:outputStylesheet name="css/table-style.css"/>
    </h:head>
    <h:body>
        
        <div id="header" border="10">
            <div id="header_button"> <br />Project II</div>
        </div>      
        
        <br />
            <div>

                <h:form>     
                   ID Exercise: <h:inputText binding="#{id}" />
                     <br />
                   Solution: <h:inputTextarea binding="#{sol}" cols="20" rows="3" />
                    
                    
                   <h:commandButton value="Submit" action="#{solution.solutionDAO.createSolution(id.value, sol.value)}" />
                </h:form>
            </div>
        
        <div >
            <br /><br /><br /><br /><br /><br />

            <h:dataTable value="#{solution.listAllSol()}" var="o"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Solution Number</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{o.idsolution}" />

                </h:column>

                <h:column>
                    <f:facet name="header">Tag</f:facet>
                    <h:outputText value="#{o.tag}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{o.idexer.idexercise}" />
                </h:column>
            </h:dataTable>
        </div>      
    </h:body>
</html>
