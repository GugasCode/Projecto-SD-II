<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolutionLabel_idsolution}" for="idsolution" />
                    <h:inputText id="idsolution" value="#{solutionController.selected.idsolution}" title="#{bundle.EditSolutionTitle_idsolution}" required="true" requiredMessage="#{bundle.EditSolutionRequiredMessage_idsolution}"/>
                    <h:outputLabel value="#{bundle.EditSolutionLabel_tag}" for="tag" />
                    <h:inputText id="tag" value="#{solutionController.selected.tag}" title="#{bundle.EditSolutionTitle_tag}" />
                    <h:outputLabel value="#{bundle.EditSolutionLabel_iduserdes}" for="iduserdes" />
                    <h:inputText id="iduserdes" value="#{solutionController.selected.iduserdes}" title="#{bundle.EditSolutionTitle_iduserdes}" />
                    <h:outputLabel value="#{bundle.EditSolutionLabel_iduserorg}" for="iduserorg" />
                    <h:inputText id="iduserorg" value="#{solutionController.selected.iduserorg}" title="#{bundle.EditSolutionTitle_iduserorg}" />
                    <h:outputLabel value="#{bundle.EditSolutionLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{solutionController.selected.answer}" title="#{bundle.EditSolutionTitle_answer}" />
                    <h:outputLabel value="#{bundle.EditSolutionLabel_idexer}" for="idexer" />
                    <h:selectOneMenu id="idexer" value="#{solutionController.selected.idexer}" title="#{bundle.EditSolutionTitle_idexer}" >
                        <f:selectItems value="#{exerciseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solutionController.update}" value="#{bundle.EditSolutionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolutionViewLink}"/>
                <br />
                <h:commandLink action="#{solutionController.prepareList}" value="#{bundle.EditSolutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolutionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
