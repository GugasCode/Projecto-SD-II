<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSolutionEmpty}" rendered="#{solutionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solutionController.items.rowCount > 0}">
                    <h:outputText value="#{solutionController.pagination.pageFirstItem + 1}..#{solutionController.pagination.pageLastItem + 1}/#{solutionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solutionController.previous}" value="#{bundle.Previous} #{solutionController.pagination.pageSize}" rendered="#{solutionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solutionController.next}" value="#{bundle.Next} #{solutionController.pagination.pageSize}" rendered="#{solutionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solutionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_idsolution}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsolution}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_tag}"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_iduserdes}"/>
                            </f:facet>
                            <h:outputText value="#{item.iduserdes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_iduserorg}"/>
                            </f:facet>
                            <h:outputText value="#{item.iduserorg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolutionTitle_idexer}"/>
                            </f:facet>
                            <h:outputText value="#{item.idexer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solutionController.prepareView}" value="#{bundle.ListSolutionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solutionController.prepareEdit}" value="#{bundle.ListSolutionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solutionController.destroy}" value="#{bundle.ListSolutionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{solutionController.prepareCreate}" value="#{bundle.ListSolutionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSolutionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
