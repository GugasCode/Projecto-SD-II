<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <h:head>
        <title>Project II Home</title>
        <h:outputStylesheet name="css/menu.css"/>
        <h:outputStylesheet name="css/table-style.css"/>
    </h:head>
    <h:body>
        <div id="header" border="10">
            <div id="header_button"> <br />Project II</div>
        </div>      
        <br />

        <div class="imagesmenu" >

            <h:form class="logo" >
                <h:commandLink action="/exercise/Create" >

                &nbsp;
                <h:graphicImage value="resources/img/add.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

            <h:form class="logo" >
                <h:commandLink action="/exercise/Delete" >

                &nbsp;
                <h:graphicImage value="resources/img/remove.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

            <h:form class="logo" >
                <h:commandLink action="/solution/Create" >

                &nbsp;
                <h:graphicImage value="resources/img/solution.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

            <h:form class="logo" >
                <h:commandLink action="/consult/Menu" >

                &nbsp;
                <h:graphicImage value="resources/img/search.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

          <h:form class="logo" >
                <h:commandLink action="/solution/Classify" >

                &nbsp;
                <h:graphicImage value="resources/img/close.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

       <h:form class="logo" >
                <h:commandLink action="/solution/Close" >

                &nbsp;
                <h:graphicImage value="resources/img/close.png"/>
                &nbsp;
                </h:commandLink>
            </h:form>

        </div>  
        <div >
            <br /><br /><br /><br /><br /><br />

            <h:dataTable value="#{exercise.listAll()}" var="o"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Exercise Number</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{o.idexercise}" />

                </h:column>

                <h:column>
                    <f:facet name="header">UC</f:facet>
                    <h:outputText value="#{o.uc}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Tag</f:facet>
                    <h:outputText value="#{o.tag}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{o.title}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Assigned solutions</f:facet>
                    <h:outputText value="#{o.tsolution}" />
                </h:column>

            </h:dataTable>
        </div>      
    </h:body>
</html>
