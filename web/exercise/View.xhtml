<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExerciseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExerciseLabel_idexercise}"/>
                    <h:outputText value="#{exerciseController.selected.idexercise}" title="#{bundle.ViewExerciseTitle_idexercise}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_uc}"/>
                    <h:outputText value="#{exerciseController.selected.uc}" title="#{bundle.ViewExerciseTitle_uc}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_tag}"/>
                    <h:outputText value="#{exerciseController.selected.tag}" title="#{bundle.ViewExerciseTitle_tag}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_title}"/>
                    <h:outputText value="#{exerciseController.selected.title}" title="#{bundle.ViewExerciseTitle_title}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_question}"/>
                    <h:outputText value="#{exerciseController.selected.question}" title="#{bundle.ViewExerciseTitle_question}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_tsolution}"/>
                    <h:outputText value="#{exerciseController.selected.tsolution}" title="#{bundle.ViewExerciseTitle_tsolution}"/>
                    <h:outputText value="#{bundle.ViewExerciseLabel_checkb}"/>
                    <h:outputText value="#{exerciseController.selected.checkb}" title="#{bundle.ViewExerciseTitle_checkb}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exerciseController.destroyAndView}" value="#{bundle.ViewExerciseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExerciseEditLink}"/>
                <br />
                <h:commandLink action="#{exerciseController.prepareCreate}" value="#{bundle.ViewExerciseCreateLink}" />
                <br />
                <h:commandLink action="#{exerciseController.prepareList}" value="#{bundle.ViewExerciseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExerciseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
