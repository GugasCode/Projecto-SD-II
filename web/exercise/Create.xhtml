<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExerciseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExerciseLabel_uc}" for="uc" />
                    <h:inputText binding="#{uc}" id="uc" title="#{bundle.CreateExerciseTitle_uc}" />
                    <h:outputLabel value="#{bundle.CreateExerciseLabel_title}" for="title" />
                    <h:inputText binding="#{title}" id="title" title="#{bundle.CreateExerciseTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateExerciseLabel_question}" for="question" />
                    <h:inputText binding="#{question}" id="question" title="#{bundle.CreateExerciseTitle_question}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exercise.createExercise(uc.value,title.value,question.value)}" value="save" />
                <br />
                <br />
                <h:commandLink action="#{exerciseController.prepareList}" value="#{bundle.CreateExerciseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExerciseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
