<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUcLabel_iduc}" for="iduc" />
                    <h:inputText id="iduc" value="#{ucController.selected.iduc}" title="#{bundle.EditUcTitle_iduc}" required="true" requiredMessage="#{bundle.EditUcRequiredMessage_iduc}"/>
                    <h:outputLabel value="#{bundle.EditUcLabel_name}" for="name" />
                    <h:inputText id="name" value="#{ucController.selected.name}" title="#{bundle.EditUcTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{ucController.update}" value="#{bundle.EditUcSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUcViewLink}"/>
                <br />
                <h:commandLink action="#{ucController.prepareList}" value="#{bundle.EditUcShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUcIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
