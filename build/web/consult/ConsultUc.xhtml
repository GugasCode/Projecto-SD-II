<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
            <title>Project II Home</title>
            <h:outputStylesheet name="css/menu.css"/>
            <h:outputStylesheet name="css/table-style.css"/>
    </h:head>
    
    <h:body>
            <div id="header" border="10">
                <div id="header_button"> <br />Project II</div>
            </div>      
            <br />

     
            <div >
                <br /><br /><br /><br /><br /><br />
                <h:dataTable value="#{exercise.consultUC()}" var="o"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             >
                    <h:column>
                        <f:facet name="header">UC</f:facet>
                        <h:outputText value="#{o.uc}" />
                    </h:column>
                </h:dataTable>
            </div>      
    </h:body>
</html>
