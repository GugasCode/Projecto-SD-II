<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <h:head>
        <title>Classify Exercise</title>
        <h:outputStylesheet name="css/menu.css"/>
        <h:outputStylesheet name="css/table-style.css"/>
    </h:head>

    <h:body>
        <div id="header" border="10">
            <div id="header_button"> <br />Project II</div>
        </div>      
        <br />

        <h:form>
            ID Exercise:<h:inputText  binding="#{idexer}" />
             ID Solution <h:inputText  binding="#{id}" />
             Tag <h:inputText  binding="#{tag}" />
              <h:commandButton value="Find" action="#{solution.ClassifyExercise(id.value, tag.value)}" />  
        </h:form>       

    </h:body>
</html>
