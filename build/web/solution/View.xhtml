<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolutionLabel_idsolution}"/>
                    <h:outputText value="#{solutionController.selected.idsolution}" title="#{bundle.ViewSolutionTitle_idsolution}"/>
                    <h:outputText value="#{bundle.ViewSolutionLabel_tag}"/>
                    <h:outputText value="#{solutionController.selected.tag}" title="#{bundle.ViewSolutionTitle_tag}"/>
                    <h:outputText value="#{bundle.ViewSolutionLabel_iduserdes}"/>
                    <h:outputText value="#{solutionController.selected.iduserdes}" title="#{bundle.ViewSolutionTitle_iduserdes}"/>
                    <h:outputText value="#{bundle.ViewSolutionLabel_iduserorg}"/>
                    <h:outputText value="#{solutionController.selected.iduserorg}" title="#{bundle.ViewSolutionTitle_iduserorg}"/>
                    <h:outputText value="#{bundle.ViewSolutionLabel_answer}"/>
                    <h:outputText value="#{solutionController.selected.answer}" title="#{bundle.ViewSolutionTitle_answer}"/>
                    <h:outputText value="#{bundle.ViewSolutionLabel_idexer}"/>
                    <h:outputText value="#{solutionController.selected.idexer}" title="#{bundle.ViewSolutionTitle_idexer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solutionController.destroyAndView}" value="#{bundle.ViewSolutionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolutionEditLink}"/>
                <br />
                <h:commandLink action="#{solutionController.prepareCreate}" value="#{bundle.ViewSolutionCreateLink}" />
                <br />
                <h:commandLink action="#{solutionController.prepareList}" value="#{bundle.ViewSolutionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolutionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
